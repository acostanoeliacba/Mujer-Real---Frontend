</head>
      
<body>

    <div class="navbar-logo">
    <img src="img/portada-mujer-real.png" alt="LOGO">

      <div class="navbar-links">
       <a href="index.html"><b>INICIO</b></a>

       <a href="contacto.html"><b>CONTÁCTANOS</b></a>
      </div>
  </div> 

  <div class="container">
      <h1>Formulario de Contacto</h1>
      <form id="contactForm" onsubmit="return validateForm()">

          <div class="form-group">
              <label for="name">Nombre y Apellido:</label>
              <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="phone">Teléfono:</label>
              <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
              <label for="subject">Asunto:</label>
              <select id="subject" name="subject" required>
                  <option value="">Selecciona...</option>
                  <option value="consulta">Consulta</option>
                  <option value="reclamo">Reclamo</option>
                  <option value="reclamo">Turno</option>
                  <option value="otro">Otro</option>
              </select>
          </div>
          <div class="form-group">
              <label for="message">Mensaje:</label>
              <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <div class="form-group">
              <input type="checkbox" id="subscribe" name="subscribe">
              <label for="subscribe">Quiero recibir información diaria de Mujer Real</label>
          </div>
          <div class="form-group">
              <label>¿Cuál es tu servicio de interés?</label>
              <input type="radio" id="peluqueria" name="service" value="peluqueria" required>
              <label for="peluqueria">Peluquería</label>
              <input type="radio" id="manicuria" name="service" value="manicuria" required>
              <label for="manicuria">Manicuría</label>
              <input type="radio" id="maquillaje" name="service" value="maquillaje" required>
              <label for="maquillaje">Maquillaje</label>
          </div>

          <div class="form-group">
              <button type="submit"><b>ENVIAR</b></button>
          </div>
      </form>

      <img src="img/portada-mujer-real.png" alt="Portada del logo" class="contact-image">
  </div>

  <script>
    function validateForm() {
        var form = document.getElementById('contactForm');
        var inputs = form.querySelectorAll('input, select, textarea');
        var valid = true;

        inputs.forEach(function(input) {
            if (!input.checkValidity()) {
                input.style.borderColor = 'red';
                valid = false;
            } else {
                input.style.borderColor = '';
            }
        });

        if (!valid) {
            alert('Por favor, completa todos los campos obligatorios.');
        }

        return valid;
    }
</script>
